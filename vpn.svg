<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#ffffff"/>
    
    <!-- Signaling Server -->
    <rect x="350" y="50" width="100" height="60" fill="#4a90e2" rx="5"/>
    <text x="400" y="85" text-anchor="middle" fill="white" font-family="Arial">Signaling Server</text>
    
    <!-- Mobile Clients -->
    <rect x="100" y="250" width="120" height="100" fill="#50b068" rx="10"/>
    <text x="160" y="300" text-anchor="middle" fill="white" font-family="Arial">Mobile Client A</text>
    
    <rect x="580" y="250" width="120" height="100" fill="#50b068" rx="10"/>
    <text x="640" y="300" text-anchor="middle" fill="white" font-family="Arial">Mobile Client B</text>
    
    <!-- Connection Lines -->
    <line x1="160" y1="250" x2="350" y2="80" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="640" y1="250" x2="450" y2="80" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- P2P Connection -->
    <path d="M 220 300 Q 400 280 580 300" stroke="#e74c3c" stroke-width="3" fill="none"/>
    <text x="400" y="260" text-anchor="middle" fill="#e74c3c" font-family="Arial">P2P Connection</text>
    
    <!-- Components -->
    <rect x="50" y="400" width="220" height="150" fill="#ecf0f1" rx="5"/>
    <text x="160" y="425" text-anchor="middle" font-family="Arial" font-size="14">Client Components</text>
    <text x="70" y="450" font-family="Arial" font-size="12">• WebRTC Module</text>
    <text x="70" y="470" font-family="Arial" font-size="12">• Encryption Service</text>
    <text x="70" y="490" font-family="Arial" font-size="12">• VPN Interface</text>
    <text x="70" y="510" font-family="Arial" font-size="12">• Connection Manager</text>
    <text x="70" y="530" font-family="Arial" font-size="12">• Security Layer</text>
    
    <!-- Server Components -->
    <rect x="290" y="150" width="220" height="150" fill="#ecf0f1" rx="5"/>
    <text x="400" y="175" text-anchor="middle" font-family="Arial" font-size="14">Server Components</text>
    <text x="310" y="200" font-family="Arial" font-size="12">• WebSocket Handler</text>
    <text x="310" y="220" font-family="Arial" font-size="12">• Session Manager</text>
    <text x="310" y="240" font-family="Arial" font-size="12">• Authentication Service</text>
    <text x="310" y="260" font-family="Arial" font-size="12">• Signaling Service</text>
    <text x="310" y="280" font-family="Arial" font-size="12">• Connection Broker</text>
</svg>